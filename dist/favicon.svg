<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#be185d" stroke-width="1"/>
  
  <!-- Omnia Logo from assets -->
  <image href="/image.png" x="4" y="4" width="24" height="24" preserveAspectRatio="xMidYMid meet"/>
  
  <!-- Glow effect -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg> 